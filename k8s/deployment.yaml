apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-registry
  template:
    metadata:
      labels:
        app: service-registry
    spec:
      containers:
        - name: service-registry
          image: allenwu1/service-registry:latest
          ports:
            - containerPort: 8761
          resources:
            requests:
              memory: "128Mi"
            limits:
              memory: "256Mi"